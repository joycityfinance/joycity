<div class="container">
  <div class="header centered"><span class="cursed-text">Collect</span> your furry idols</div>
  <div class="cat-item-holder">
    <div class="cat-item" *ngFor="let m of catList">
      <a routerLink="/cat/{{m.id}}" routerLinkActive="active">{{m.name}}</a>
    </div>
  </div>
</div>
